<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
var counter = 0;
var $box = $(".areaDiv1");
var $img = $(".imgDiv");
const victory = new Audio("victory.mp3");

function wrong(div, jq){
	$(jq).hide();
	document.getElementById(div).style.border = "solid #FF0000";
	$(jq).fadeIn(500);
	$("#print").hide();
	$("#print").html("Incorrect. Score: " + counter + "/5").fadeIn(500);

	
}

function correct(div, jq){
	$(jq).hide();
	document.getElementById(div).style.border = "solid #73AD21";
	$(jq).fadeIn(500);
	counter += 1;
	$("#print").hide();
	$("#print").html("Correct! Score: " + counter + "/5").fadeIn(500);
}

function q2(){
	$("#1").hide(1500);
	$("#print").fadeOut(1500);
	$("#question").hide(1500);
	$("#question").html("Question 2: Find the University Library.").fadeIn(500);

	$("#2").show();
	
	$(".imgDiv").one("dblclick",function(e){
	e.stopPropagation();
    	if ($(e.target).closest(".areaDiv2").length != 0){
                correct("2", "#2");
		setTimeout(q3, 5000);
    	} else {
       	 	wrong("2", "#2");
		setTimeout(q3, 5000);
    	}
     });
}

function q3(){
	$("#2").hide(1500);
	$("#print").fadeOut(1500);
	$("#question").hide(1500);
	$("#question").html("Question 3: Find Parking Lot B5.").fadeIn(500);

	$("#3").show();
	
	$(".imgDiv").one("dblclick",function(e){
	e.stopPropagation();
    	if ($(e.target).closest(".areaDiv3").length != 0){
                correct("3", "#3");
		setTimeout(q4, 5000);
    	} else {
       	 	wrong("3", "#3");
		setTimeout(q4, 5000);
    	}
     });
}

function q4(){
	$("#3").hide(1500);
	$("#print").fadeOut(1500);
	$("#question").hide(1500);
	$("#question").html("Question 4: Find Bayramian Hall.").fadeIn(500);

	$("#4").show();
	
	$(".imgDiv").one("dblclick",function(e){
	e.stopPropagation();
    	if ($(e.target).closest(".areaDiv4").length != 0){
                correct("4", "#4");
		setTimeout(q5, 5000);
    	} else {
       	 	wrong("4", "#4");
		setTimeout(q5, 5000);
    	}
     });
}

function q5(){
	$("#4").hide(1500);
	$("#print").fadeOut(1500);
	$("#question").hide(1500);
	$("#question").html("Question 5: Find JD 1600.").fadeIn(500);

	$("#5").show();
	
	$(".imgDiv").one("dblclick",function(e){
	e.stopPropagation();
    	if ($(e.target).closest(".areaDiv5").length != 0){
                correct("5", "#5");
		setTimeout(results, 5000);
    	} else {
       	 	wrong("5", "#5");
		setTimeout(results, 5000);
    	}
     });
}

function results(){
	victory.play();
	$("#5").hide(1500);
	$("#print").fadeOut(1500);
	$("#question").hide(1500);
	$("#results").html("Results: You scored a " + counter + "/5!").slideDown(1500);
	if (counter < 3){
		$("#print").html("Better luck next time!").fadeIn(1500);
	} else if (counter <= 4){
		$("#print").html("Not too bad!").fadeIn(1500);
	} else {
		$("#print").html("Perfect! You're just better.").fadeIn(1500);
	}
}

$(document).ready(function(){
    $("#title").hide().fadeIn(1250);
    $("#question").hide().delay(1000).slideDown(1000);
    $("#2").hide();
    $("#3").hide();
    $("#4").hide();
    $("#5").hide();
    $("#results").hide();

    $(".imgDiv").one("dblclick",function(e){
	e.stopPropagation();
    	if ($(e.target).closest(".areaDiv1").length != 0){
                correct("1", "#1");
		setTimeout(q2, 5000);
    	} else {
       	 	wrong("1", "#1");
		setTimeout(q2, 5000);
    	}
     });
});


</script>
